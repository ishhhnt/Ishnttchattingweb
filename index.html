<!DOCTYPE html>
<html>
<head>
  <title>üåê Simple Global Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .chat-box {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      background: #333;
      padding: 10px;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #00b894;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>üåê Global Chat</h2>
    <input id="name" placeholder="Your name">
    <input id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCbLrTsR_-mgPpEVmEAM2a0xkiwLkZ7aWk",
      authDomain: "global-chat-3579c.firebaseapp.com",
      projectId: "global-chat-3579c",
      storageBucket: "global-chat-3579c.appspot.com",
      messagingSenderId: "710320958581",
      appId: "1:710320958581:web:9736b41f4e4af510c0dc3c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const nameInput = document.getElementById("name");
    const msgInput = document.getElementById("message");
    const messagesDiv = document.getElementById("messages");

    function sendMessage() {
      const name = nameInput.value.trim();
      const text = msgInput.value.trim();

      if (!name || !text) return;

      console.log("Send button clicked ‚úÖ"); // Debug check

      db.collection("messages").add({
        name,
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Message sent to Firestore ‚úÖ");
        msgInput.value = "";
      }).catch(err => {
        console.error("Error sending message:", err);
      });
    }

    db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "message";
        div.innerText = `${data.name}: ${data.text}`;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    msgInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
