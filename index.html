<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔥 Global Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #FDFCFB, #E2D1C3);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    .chat-header {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 0.95rem;
      word-wrap: break-word;
      display: inline-block;
      position: relative;
    }
    .message.right {
      align-self: flex-end;
      background-color: rgba(50, 50, 50, 0.85);
      color: white;
      border-bottom-right-radius: 4px;
      text-align: right;
    }
    .message.left {
      align-self: flex-start;
      background-color: rgba(255, 255, 255, 0.6);
      color: #000;
      border-bottom-left-radius: 4px;
      text-align: left;
    }
    .message span {
      font-weight: bold;
      display: block;
      font-size: 0.75rem;
      opacity: 0.7;
      margin-bottom: 3px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: none;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
    }
    .chat-input {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .chat-input input {
      flex: 1 1 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }
    .chat-input input#username {
      flex: 1 1 40%;
    }
    .chat-input input#messageInput {
      flex: 1 1 60%;
    }
    .chat-input button {
      flex: 1 1 100%;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: #333;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .chat-input button:hover {
      background: #555;
    }
    @media (min-width: 500px) {
      .chat-input {
        flex-wrap: nowrap;
      }
      .chat-input input {
        flex: 1;
      }
      .chat-input button {
        flex: 0 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">💬 Global Chat</div>
    <div class="messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="username" placeholder="Your name" />
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbLrTsR_-mgPpEVmEAM2a0xkiwLkZ7aWk",
      authDomain: "global-chat-3579c.firebaseapp.com",
      projectId: "global-chat-3579c",
      storageBucket: "global-chat-3579c.appspot.com",
      messagingSenderId: "710320958581",
      appId: "1:710320958581:web:9736b41f4e4af510c0dc3c",
      measurementId: "G-S6YFNB68KJ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messagesBox = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const usernameInput = document.getElementById("username");

    function sendMessage() {
      const name = usernameInput.value.trim();
      const text = messageInput.value.trim();

      if (!name || !text) return;

      db.collection("messages").add({
        name,
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = "";
    }

    function deleteMessage(id) {
      db.collection("messages").doc(id).delete();
    }

    db.collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        messagesBox.innerHTML = "";
        const currentUser = usernameInput.value.trim().toLowerCase();

        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message " + (msg.name.toLowerCase() === currentUser ? "right" : "left");
          div.innerHTML = `<span>${msg.name}</span>${msg.text>}`;

          // 🗑️ Add delete button if it's the user's own message
          if (msg.name.toLowerCase() === currentUser) {
            const delBtn = document.createElement("button");
            delBtn.className = "delete-btn";
            delBtn.innerText = "🗑️";
            delBtn.onclick = () => deleteMessage(doc.id);
            div.appendChild(delBtn);
          }

          messagesBox.appendChild(div);
        });

        messagesBox.scrollTop = messagesBox.scrollHeight;
      });

    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
